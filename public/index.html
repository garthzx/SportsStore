<!DOCTYPE html>
<html lang="en" ng-app="sportsStore">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="images/triangle.ico"/>
    <title>SportsStore</title>
  </head>
  <body ng-controller="sportsStoreCtrl" ng-cloak>
    <div class="navbar navbar-inverse">
      <a class="navbar-brand" href="#">SPORTS STORE</a>
      <cart-summary />
    </div>
    <div class="alert alert-danger" ng-show="data.error">
      Error ({{ data.error.status }}). The product data was not loaded.
      <a href="/" class="alert-link">Click here to try again</a>
    </div>
    <div class="container">
      <ng-view />
    </div>
    <!-- <ng-include src="'views/productList.html'"></ng-include> -->


    <ng-include src="'include/libraries.html'"></ng-include>
    <script src="ngmodules/angular.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="ngmodules/angular-resource.js"></script>
    <script src="app.js"></script>
    <script src="controllers/productListControllers.js"></script>
    <script src="controllers/checkoutControllers.js"></script>
    <script src="controllers/sportsStore.js"></script>
    <script src="components/cart/cart.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="directives/sportsStoreDirectives.js"></script>
  </body>
</html>
