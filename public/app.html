<!DOCTYPE html>
<html lang="en" ng-app="sportsStore">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <title>SportsStore</title>
  </head>
  <body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
      <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class="panel panel-default row" ng-controller="productListCtrl">
      <div class="col-xs-3">
        <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg"
          >Home</a
        >
        <a
          ng-repeat="item in data.products | orderBy: 'category' | unique:'category'"
          ng-click="selectCategory(item)"
          ng-class="getCategoryClass(item)"
          class="btn btn-block btn-default btn-lg"
          >{{ item }}</a
        >
      </div>
      <div class="col-xs-8">
        <div
          class="well"
          ng-repeat="item in data.products | filter: categoryFilterFn | range: selectedPage:pageSize"
        >
          <h3>
            <strong>{{item.name}}</strong>
            <span class="pull-right label label-primary">
              {{item.price | currency}}
            </span>
          </h3>
          <span class="lead">{{item.description}}</span>
        </div>
        <div class="pull-right btn-group">
          <a
            ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
            ng-click="selectPage($index + 1)"
            ng-class="getPageClass($index + 1)"
            class="btn btn-default"
          >
            {{ $index + 1 }}
          </a>
        </div>
      </div>
    </div>

    <script src="ngmodules/angular.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="ngmodules/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script>
      angular.module("sportsStore", ["customFilters"]);
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="controllers/productListControllers.js"></script>
    <script src="filters/customFilters.js"></script>
  </body>
</html>
